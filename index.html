<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scuff Base | Anonymous Feed</title>
  <style>
    /* (Your existing CSS stays the same) */
    /* ... */
  </style>
</head>
<body>

  <header>
    <a href="cheats.html" class="left-button">Scuff Base Cheats Database</a>
  </header>

  <div class="container">
    <div class="post-box">
      <textarea id="postInput" placeholder="Say something anonymously..."></textarea>
      <button onclick="submitPost()">Post</button>
    </div>

    <div id="feed" class="feed"></div>
  </div>

  <footer>
    &copy; 2025 Scuff Base. All posts are anonymous. Posts are saved.
  </footer>

  <script>
    const feed = document.getElementById('feed');

    async function loadPosts() {
      const res = await fetch('/posts');
      const data = await res.json();
      feed.innerHTML = '';
      data.reverse().forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          ${post.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
          <div class="timestamp">${new Date(post.timestamp).toLocaleString()}</div>
        `;
        feed.appendChild(div);
      });
    }

    async function submitPost() {
      const input = document.getElementById('postInput');
      const text = input.value.trim();
      if (!text) return;

      await fetch('/posts', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text })
      });

      input.value = '';
      loadPosts();
    }

    loadPosts();
  </script>

</body>
</html>
