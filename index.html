<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scuff Base | Anonymous Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eaeaea;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .left-button {
      color: #00ffee;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .post-box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      margin-bottom: 20px;
    }

    .post-box textarea {
      width: 100%;
      height: 100px;
      border: none;
      background: #2c2c2c;
      color: #eee;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      resize: none;
    }

    .post-box button {
      background: #00ffee;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .post-box button:hover {
      background: #00ccbe;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .post {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 6px;
      word-wrap: break-word;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #777;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <a href="cheats.html" class="left-button">Scuff Base Cheats Database</a>
  </header>

  <div class="container">
    <div class="post-box">
      <textarea id="postInput" placeholder="Say something anonymously..."></textarea>
      <button onclick="submitPost()">Post</button>
    </div>

    <div id="feed" class="feed"></div>
  </div>

  <footer>
    &copy; 2025 Scuff Base. All posts are anonymous. Posts are shared and saved online.
  </footer>

  <script>
    const feed = document.getElementById('feed');

    function loadPosts() {
      fetch('https://your-backend.onrender.com/posts')
        .then(response => response.json())
        .then(posts => {
          feed.innerHTML = '';
          posts.reverse().forEach(post => {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
              ${post.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
              <div class="timestamp">${new Date(post.timestamp).toLocaleString()}</div>
            `;
            feed.appendChild(div);
          });
        });
    }

    function submitPost() {
      const input = document.getElementById('postInput');
      const text = input.value.trim();
      if (!text) return;

      fetch('https://your-backend.onrender.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text })
      })
      .then(response => response.json())
      .then(() => {
        input.value = '';
        loadPosts();
      });
    }

    loadPosts();
  </script>

</body>
</html>
